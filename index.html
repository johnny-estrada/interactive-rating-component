<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container">
    <section class="rating">
      <form class="rating-content" action="submit" name="rating">
        <h1 class="icon">
          <img class="img" src="./images/icon-star.svg" alt="icon">
        </h1>

        <h2 class="rating-secondary">How did we do?</h2>

        <p class="main-text">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>

        <div class="ratings-wrapper">
          <div class="ratings active">1</div>
          <div class="ratings">2</div>
          <div class="ratings">3</div>
          <div class="ratings">4</div>
          <div class="ratings">5</div>
        </div>    

        <button class="btn-primary">SUBMIT</button>  
      </form>
    </section>

    <section class="thank-you">
      <img src="./images/illustration-thank-you.svg" alt="illustration">

      <div class="message">
        <p class="text">You selected 4 out of 5</p>
      </div>

      <h2 class="heading-secondary">Thank you!</h2>

      <p class="secondary-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </section>
  </div>
</body>
</html>
